<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-changer">
    <div class="container">
        <div class="responsive">
            <div class="right_content">
                <img src="images/Reisinformatie-over-New-York 1.png" alt="coverimg">
            </div>
            <div class="left_content">
                <img class="logo_img" src="images/right-content logo.png" alt="">
                <div class="input">
                    <div class="responsive_bar">
                        <label for="Username">Username or Emails</label>
                        <input type="text" id="Username" name="username">
                    </div>
                    <div class="username_input">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username">
                    </div>
                    
                    <div>
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="password"
                            minlength="8" required>
                    </div>
                    <p class="Forget">Forget password?</p>
                    <div class="username_input">
                        <label for="email">Email</label>

                        <input type="email" id="email">
                    </div>
                </div>
                <div class="toggle_box">
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                     </label>
                    <div class="registration_line">
                        <p>I agree with <a href="#"> Terms of Service </a> and Privacy<a href="#"> Policy </a>Policy</p>
                        <p>Already have an account? <a href="#">Log In</a></p>
                    </div>
                </div>
                <div class="social_images">
                    <div class="social_icon">
                        <div> <a href="https://www.google.com/"><img class="google_icon" src="images/google icon.png" alt="googleicon"> </a> </div>
                    </div>
                    <div class="social_icon">
                        <div class="apple_box"> <a href="https://www.apple.com/ge/"> <img src="images/apple.png" alt="googleicon"> </a></div>
                    </div>
                    <div class="social_icon">
                        <div> <a href="https://twitter.com/"> <img class="twitter_icon" src="images/twitter.png" alt="googleicon"> </a></div>
                    </div>
                </div>
                <div class="buton"> Log In</div>
            </div>
        </div>
    </div>
</body>
</html>
